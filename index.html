<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FOCO HARD</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: -apple-system, BlinkMacSystemFont, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: #fff;
      width: 90%;
      max-width: 360px;
      border-radius: 24px;
      padding: 28px;
      text-align: center;
    }

    .timer {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>FOCO HARD</h1>
    <input id="materia" placeholder="O que voce vai estudar?">
    <div class="timer" id="tempo">00:00:00</div>
    <button onclick="iniciar()">Iniciar Foco</button>
  </div>

  <script>
    var segundos = 0;
    var timer = null;

    function iniciar() {
      if (timer === null) {
        timer = setInterval(function () {
          segundos++;
          var m = String(Math.floor(segundos / 60)).padStart(2, "0");
          var s = String(segundos % 60).padStart(2, "0");
          document.getElementById("tempo").innerText = m + ":" + s;
        }, 1000);
      }
    }
  </script>

</body>
</html>
