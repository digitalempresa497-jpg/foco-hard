}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;

}

/* HEADER */
.header {
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.header h1 {
  font-size: 20px;
  margin: 0;
}

/* CONTAINER */
.container {
  padding: 0 20px 90px;
}

/* CARD */
.card {
  background: linear-gradient(135deg, #1e293b, #0f172a);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 20px;
}

/* CTA */
.cta {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cta h2 {
  margin: 0 0 5px;
  font-size: 18px;
}

.cta p {
  margin: 0;
  color: var(--muted);
  font-size: 14px;
}

.play {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: linear-gradient(135deg, #22d3ee, #3b82f6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  color: #020617;
}

/* PROGRESS */
.progress {
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

.circle {
  flex: 1;
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
}

.circle span {
  display: block;
  font-size: 24px;
  font-weight: bold;
}

.circle small {
  color: var(--muted);
}

/* FEED */
.feed-item {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  font-size: 14px;
}

/* NAV */
nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #020617;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
}

nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 13px;
}

nav button.active {
  color: var(--primary);
}
</style>
